<html>

<head>
    <title>AsatOS - HTML Preview</title>
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="close.js" defer></script>
    <script type="text/javascript" src="minimize.js"></script>
    <script type="text/javascript" src="Settings.js"></script>
    <link rel="stylesheet" href="style.css" id="style">
    <script src="https://kit.fontawesome.com/970a0290cd.js" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body id="body" style="cursor: auto;">


    <!--Footer-->

    <header>

        <p style="color: white; float: left;" onclick="ToggleMenu()">Activities</p>

        <li><button onclick="minimize2()" class="menubuttonminimized" id="minimizedmeme" style="display: none;">Meme
                Maker</button></li>
        <li><button onclick="minimize3()" class="menubuttonminimized" id="minimizednotes"
                style="display: none;">Notes</button></li>
        <li><button onclick="minimize4()" class="menubuttonminimized" id="minimizedmedia"
                style="display: none;">Media</button></li>
        <li><button onclick="minimize5()" class="menubuttonminimized" id="minimizedstore"
                style="display: none;">Store</button></li>
        <li><button onclick="minimize7()" class="menubuttonminimized" id="minimizedsettings"
                style="display: none;">Settings</button></li>
        <li><button onclick="minimize8()" class="menubuttonminimized" id="minimizedgtk">GTK Playground</button></li>


        <i class="fa-solid fa-battery-full"
            style="color: white; text-align: right; float: right; margin-right: 5px;"></i>
        <i class="fa-solid fa-wifi" style="color: white; text-align: right; float: right; margin-right: 15px;"></i>
        <i class="fa-solid fa-gear" onclick="Closetestwindow6()"
            style="color: white; text-align: right; float: right; margin-right: 15px;"></i>
        <p style="color: white; text-align: right; float: right; margin-right: 15px;" id="span"></p>



    </header>
    <div class="sidebar2" id="Sidebar">
        <button onclick="Closetestwindow2()" class="menubutton2"><img src="Icons/mememaker.png"
                style="height: 35px; width: 35px; padding: 4px;"></button><br>
        <button onclick="Closetestwindow3()" class="menubutton2"><img src="Icons/notes.png"
                style="height: 35px; width: 35px; padding: 4px;"></button><br>
        <button onclick="Closetestwindow4()" class="menubutton2"><img src="Icons/media.png"
                style="height: 35px; width: 35px; padding: 4px;"></button><br>
        <button onclick="Closetestwindow5()" class="menubutton2"><img src="Icons/Store.png"
                style="height: 35px; width: 35px; padding: 4px;"></button><br>
        <button onclick="Closetestwindow7()" class="menubutton2"><img src="Icons/gtkplayground.png"
                style="height: 35px; width: 35px; padding: 4px;"></button><br>
        <button onclick="ToggleMenu()" class="OptionButton"><img src="Icons/option.png"
                style="height: 35px; width: 35px; padding: 4px !important;"></button>
    </div>
    <!-- Application menu, make it similar to GNOME 3 -->
    <div class="appMenu" id="appMenu" style="display: none;">
        <div>
            <input id="searchbar" placeholder="Type to search">
            <div id="desktops">

            </div>
            <div class="icons">
                <div class="appMenuLauncher" onclick="Closetestwindow3(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/notes.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>Notes</div>
                </div>
                <div class="appMenuLauncher" onclick="Closetestwindow2(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/mememaker.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>Meme...
                    </div>
                </div>
                <div class="appMenuLauncher" onclick="Closetestwindow4(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/media.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>Media</div>
                </div>
                <div class="appMenuLauncher" onclick="Closetestwindow5(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/Store.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>Store</div>
                </div>
                <div class="appMenuLauncher" onclick="Closetestwindow7(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/gtkplayground.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>GTK P...</div>
                </div>
                <div class="appMenuLauncher" onclick="Closetestwindow6(); ToggleMenu()">
                    <div class="appMenuGTK"><img src="Icons/option.png"
                            style="height: 70px; width: 70px; padding: 4px;"><br>Settings</div>
                </div>
            </div>
        </div>
    </div>

    <!--Window-->

    <section style="height: 615px; ">

        <!--widgets-->

        <fieldset id="widget" style="width: 100px; padding: 5px; font-size: 50px;">
            <h1 id="span2">TIME</h1>
        </fieldset>

        <div class="window ui-draggable" id="window2" style="display: none;">
            <div class="header ui-draggable-handle"><button class="headertext"> Meme Maker</button><button
                    onclick="Closetestwindow2()" class="closebutton"><i class="material-icons">close</i></button><button
                    onclick="minimize2()" class="minimize"><i class="material-icons">minimize</i></button></div>
            <div class="content"><iframe src="" id="mememaker" width="600" height="450"
                    style="border: black solid 0px;"></iframe></div>
        </div>


        <div class="window ui-draggable" id="window3" style="display: none;">
            <div class="header ui-draggable-handle"><button class="headertext" onclick="saveTXT()">
                    Notes</button><button onclick="Closetestwindow3()" class="closebutton"><i
                        class="material-icons">close</i></button><button onclick="minimize3()" class="minimize"><i
                        class="material-icons">minimize</i></button></div>
            <div class="content"><textarea id="msg"
                    style="border: black solid 0px; width: 600; height: 450; resize: none; opacity: .95;"></textarea>
            </div>
        </div>


        <div class="window ui-draggable" id="window4" style="display: none;">
            <div class="header ui-draggable-handle"><button class="headertext"> Media</button><button
                    onclick="Closetestwindow4()" class="closebutton"><i class="material-icons">close</i></button><button
                    onclick="minimize4()" class="minimize"><i class="material-icons">minimize</i></button></div>
            <div class="content"><iframe src="" id="media"
                    style="border: black solid 0px; width: 600; height: 450; resize: none;"></iframe></div>
        </div>


        <div class="window ui-draggable" id="window5" style="display: none;">
            <div class="header ui-draggable-handle"><button class="headertext"> Store</button><button
                    onclick="Closetestwindow5()" class="closebutton"><i class="material-icons">close</i></button><button
                    onclick="minimize5()" class="minimize"><i class="material-icons">minimize</i></button></div>
            <div class="content"><iframe src="" id="store" width="600" height="450"
                    style="border: black solid 0px; background-color: white;"></iframe>
            </div>
        </div>

        <div class="window ui-draggable" id="window7" style="display: none;">
            <div class="header ui-draggable-handle"><button class="headertext"> GTK Playground</button><button
                    onclick="Closetestwindow7()" class="closebutton"><i class="material-icons">close</i></button><button
                    onclick="minimize8()" class="minimize"><i class="material-icons">minimize</i></button></div>
            <div class="content" style="background-color: #3e3e3e;">
                <button class="gtkButton">Hello World!</button>
            </div>
        </div>

        <div class="window ui-draggable" id="window6" style="display: none;">
            <div class="header ui-draggable-handle" id="header"><button class="headertext"> Settings</button><button
                    onclick="Closetestwindow6()" class="closebutton"><i class="material-icons">close</i></button><button
                    onclick="minimize7()" class="minimize"><i class="material-icons">minimize</i></button></div>
            <div class="content" style="width: 600px;">
                <div class="settingssidebar"
                    style="background-color: #3f3f3fA6; width: 105.30px; float: left; height: 450px; color: white; backdrop-filter: blur(9px);">
                    <br>
                    <h4>üîê Security</h4>
                    <br>
                    <h4 style="background-color: white; color: black;">üé® Themes</h4>
                    <br>
                    <h4>üïí Time</h4>
                    <br>
                    <h4>‚ùì About</h4>
                    <br>
                    <h4>‚ö†Ô∏è Beta</h4>
                </div>
                <div class="Settings"
                    style="background-color: white; float: right; width: 484.7px; height: 440px; padding: 5px;">
                    <h3>Backgrounds</h3><br>
                    <button onclick="bg1()">Normal</button><br><br>
                    <button onclick="bg2()">City With Water</button><br><br>
                    <button onclick="bg3()">Flowers</button><br><br>
                    <button onclick="bg4()">Boardwalk</button><br><br>
                    <input type="file" accept="image/*" onchange="custom_bg(event)"><br><br>
                    <h3>Color Scheme</h3><br>
                    <button onclick="color1()">Reset Color</button><br><br>
                    <input type="color" id="color" style="height: 21px;"> <button
                        onclick="getcolor()">Set</button><br><br>
                    <input id="cssimport" placeholder="Import WebDE/CSS"><button onclick="cssimport()">Import</button>
                </div>
            </div>
        </div>
    </section>



    <script>
        $(".window").draggable({ handle: ".header" });
        $("#widget").draggable();
        document.getElementById("minimizedmeme").style.display = "none";
        document.getElementById("minimizednotes").style.display = "none";
        document.getElementById("minimizedmedia").style.display = "none";
        document.getElementById("minimizedstore").style.display = "none";
        document.getElementById("minimizedsettings").style.display = "none";
    </script>
    <script type="text/javascript" src="note.js"></script>
    <script type="text/javascript" src="time.js"></script>

</body>

</html>
